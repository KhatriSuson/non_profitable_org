<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Prakash Thapa Trust</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Container and Background */
.contact-form {
    background: linear-gradient(135deg, #2C3E50, #4CA1AF);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    color: white;
}

/* Form Fields */
.animated-input {
    background-color: transparent;
    border: none;
    border-bottom: 2px solid #fff;
    color: white;
    padding: 10px;
    margin-bottom: 20px;
    transition: all 0.3s ease;
}

.animated-input:focus {
    border-bottom-color: #4CA1AF;
    outline: none;
    background-color: rgba(255, 255, 255, 0.1);
}

/* Label animation */
label {
    position: absolute;
    pointer-events: none;
    transition: all 0.3s ease;
    color: #999;
}

input:focus ~ label,
input:not(:placeholder-shown) ~ label {
    transform: translateY(-20px);
    font-size: 14px;
    color: #4CA1AF;
}

/* Submit Button */
.submit-btn {
    background-color: #4CA1AF;
    color: white;
    border: none;
    padding: 10px 20px;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    background-color: #2C3E50;
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

/* Thank You Message */
.thank-you {
    text-align: center;
    font-size: 18px;
    color: #4CA1AF;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.thank-you.show {
    opacity: 1;
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Prakash Thapa Trust</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="get-involved.html">Get Involved</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container contact-form">
    <h2>Contact Us</h2>
    <form id="contactForm" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control animated-input" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control animated-input" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control animated-input" id="phone" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control animated-input" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary submit-btn">Send Message</button>
        <div id="thankYouMessage" class="thank-you" style="display:none;">
            <p>Thank you for reaching out! We'll get back to you shortly.</p>
        </div>
    </form>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

<script>
  document.getElementById('contactForm').addEventListener('submit', function (event) {
    event.preventDefault();
    
    // Basic validation
    if (this.checkValidity() === false) {
        event.stopPropagation();
    } else {
        // Show thank you message
        const thankYouMessage = document.getElementById('thankYouMessage');
        thankYouMessage.style.display = 'block';
        thankYouMessage.classList.add('show');

        // Clear form fields after submission
        this.reset();
    }
    this.classList.add('was-validated');
});

</script>
</html>
